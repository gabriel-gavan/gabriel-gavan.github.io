<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wild West Bang Bang</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rye&display=swap" rel="stylesheet">
    <script type="importmap">
      {
        "imports": {
          "three": "https://esm.sh/three@0.160.0",
          "three/": "https://esm.sh/three@0.160.0/",
          "tone": "https://esm.sh/tone@14.7.77"
        }
      }
    </script>
    <style>
      html, body { 
        margin: 0; 
        padding: 0; 
        background-color: #2c1e11; 
        overflow: hidden;
        font-family: 'Rye', cursive;
        cursor: crosshair;
        touch-action: none;
        user-select: none;
        -webkit-user-select: none;
      }
      #ui-container {
        position: absolute;
        top: 10px;
        left: 0;
        width: 100%;
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        pointer-events: none;
        z-index: 10;
        gap: 5px;
      }
      #score-board, #lives-board, #innocents-board, #level-board, #progress-board {
        background: rgba(0, 0, 0, 0.6);
        padding: 8px 15px;
        border: 4px solid #8e44ad;
        border-radius: 10px;
        font-size: clamp(14px, 4vw, 24px);
        text-shadow: 2px 2px #000;
        border-image: url('assets/wood-texture.webp') 30 stretch;
        margin: 2px;
        white-space: nowrap;
      }
      #score-board { color: #f1c40f; }
      #level-board { color: #3498db; }
      #progress-board { color: #2ecc71; }
      #lives-board { color: #e74c3c; }
      #innocents-board { color: #f39c12; }
      #combo-board {
        background: rgba(231, 76, 60, 0.8);
        color: #fff;
        padding: 8px 16px;
        border-radius: 10px;
        font-size: clamp(18px, 5vw, 28px);
        text-shadow: 2px 2px #000;
        margin: 2px;
        animation: shake 0.5s infinite alternate;
        border: 2px solid #fff;
      }
      @keyframes shake {
        0% { transform: rotate(-2deg) scale(1); }
        100% { transform: rotate(2deg) scale(1.1); }
      }
      #ammo-container {
        position: absolute;
        bottom: 20px;
        right: 20px;
        display: flex;
        flex-direction: column;
        align-items: flex-end;
        z-index: 10;
        pointer-events: none;
      }
      @media (max-width: 600px) {
        #gun-container {
            width: 50vw !important;
            height: 50vw !important;
            max-width: 250px;
            max-height: 250px;
        }
        #message-overlay h1 {
            font-size: clamp(40px, 12vw, 80px);
        }
        #ammo-container {
            bottom: 10px;
            right: 10px;
        }
        #reload-btn {
            padding: 15px 30px !important;
            font-size: 24px !important;
        }
        #start-screen h1 {
            font-size: clamp(50px, 15vw, 100px) !important;
        }
      }
      #ammo-display {
        display: flex;
        gap: 5px;
        margin-bottom: 10px;
      }
      .bullet-icon {
        width: clamp(20px, 6vw, 30px);
        height: clamp(30px, 8vw, 40px);
        background-image: url('assets/bullet-icon.webp');
        background-size: contain;
        background-repeat: no-repeat;
        transition: opacity 0.2s, transform 0.2s;
      }
      .bullet-empty {
        opacity: 0.2;
        transform: translateY(10px);
      }
      #reload-btn {
        display: none;
        pointer-events: auto;
        animation: pulse 1s infinite;
        position: relative;
        z-index: 20;
      }
      @keyframes pulse {
        0% { transform: scale(1); box-shadow: 0 5px #d35400; }
        50% { transform: scale(1.05); box-shadow: 0 8px 15px rgba(230, 126, 34, 0.6); }
        100% { transform: scale(1); box-shadow: 0 5px #d35400; }
      }
      #gun-container {
        position: absolute;
        bottom: -10px;
        left: 50%;
        transform: translateX(-50%);
        width: 350px;
        height: 350px;
        pointer-events: none;
        z-index: 5;
        display: none;
        overflow: visible;
      }
      #gun-sprite {
        width: 100%;
        height: 100%;
        background-image: url('assets/fps-revolver-aiming-forward-v7.webp');
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center bottom;
        transition: transform 0.1s;
      }
      #muzzle-flash {
        position: absolute;
        top: 15%;
        left: 50%;
        transform: translate(-50%, -50%) scale(0);
        width: 40%;
        height: 40%;
        background-image: url('assets/muzzle-flash.webp');
        background-size: contain;
        background-repeat: no-repeat;
        pointer-events: none;
      }
      #crosshair {
        position: fixed;
        width: 40px;
        height: 40px;
        pointer-events: none;
        z-index: 15;
        display: none;
        transform: translate(-50%, -50%);
      }
      #crosshair::before, #crosshair::after {
        content: '';
        position: absolute;
        background: #fff;
        box-shadow: 0 0 2px #000;
      }
      #crosshair::before {
        top: 50%;
        left: 0;
        width: 100%;
        height: 2px;
        transform: translateY(-50%);
      }
      #crosshair::after {
        top: 0;
        left: 50%;
        width: 2px;
        height: 100%;
        transform: translateX(-50%);
      }
      #crosshair .dot {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 4px;
        height: 4px;
        background: #f1c40f;
        border-radius: 50%;
        transform: translate(-50%, -50%);
      }
      .recoil {
        animation: recoil-anim 0.1s ease-out;
      }
      @keyframes recoil-anim {
        0% { transform: translateY(0) scale(1); }
        50% { transform: translateY(-40px) scale(1.1); }
        100% { transform: translateY(0) scale(1); }
      }
      @keyframes flash-anim {
        0% { transform: translate(-50%, -50%) scale(0.8); opacity: 1; }
        100% { transform: translate(-50%, -100%) scale(2); opacity: 0; }
      }
      #message-overlay {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        color: #fff;
        z-index: 20;
        display: none;
      }
      #message-overlay h1 {
        font-size: 80px;
        margin: 0;
        text-shadow: 4px 4px #e74c3c;
      }
      #message-overlay p {
        font-size: 24px;
        background: rgba(0,0,0,0.8);
        padding: 10px;
        border-radius: 5px;
      }
      #start-screen {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.7);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 30;
        color: #fff;
      }
      #start-screen h1 {
        font-size: 100px;
        color: #f1c40f;
        margin-bottom: 20px;
        text-shadow: 5px 5px #c0392b;
      }
      .btn {
        padding: 15px 40px;
        font-size: 30px;
        background: #e67e22;
        color: #fff;
        border: none;
        cursor: pointer;
        font-family: 'Rye', cursive;
        border-radius: 10px;
        box-shadow: 0 5px #d35400;
        transition: transform 0.1s;
        pointer-events: auto;
      }
      .btn:hover {
        background: #d35400;
      }
      .btn:active {
        transform: translateY(4px);
        box-shadow: 0 1px #d35400;
      }
      #damage-flash {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(255, 0, 0, 0.4);
        pointer-events: none;
        z-index: 100;
        opacity: 0;
        transition: opacity 0.1s;
      }
      #damage-flash.active {
        opacity: 1;
        animation: flash-out 0.4s forwards;
      }
      @keyframes flash-out {
        0% { opacity: 1; }
        100% { opacity: 0; }
      }
    </style>
  </head>
  <body>
    <div id="ui-container">
        <div id="score-board">Score: 0</div>
        <div id="level-board">Level: 1</div>
        <div id="progress-board">Progress: 0/10</div>
        <div id="lives-board">Lives: ❤️❤️❤️</div>
        <div id="innocents-board">Innocents: 0/5</div>
        <div id="combo-board" style="display: none;">COMBO X1</div>
    </div>

    <div id="ammo-container">
        <div id="ammo-display">
            <div class="bullet-icon"></div>
            <div class="bullet-icon"></div>
            <div class="bullet-icon"></div>
            <div class="bullet-icon"></div>
            <div class="bullet-icon"></div>
            <div class="bullet-icon"></div>
        </div>
        <button id="reload-btn" class="btn">RELOAD!</button>
    </div>

    <div id="gun-container">
        <div id="muzzle-flash"></div>
        <div id="gun-sprite"></div>
    </div>

    <div id="crosshair">
        <div class="dot"></div>
    </div>

    <div id="message-overlay">
        <h1 id="message-title">GAME OVER</h1>
        <p id="message-subtitle">You shot an innocent! Don't be a yellow-belly!</p>
        <div id="leaderboard-container" style="margin: 20px 0; background: rgba(0,0,0,0.5); padding: 15px; border-radius: 10px; border: 2px solid #f1c40f;">
            <h3 style="color: #f1c40f; margin-top: 0;">TOP GUNSLINGERS</h3>
            <div id="leaderboard-list" style="font-size: 18px; line-height: 1.4;"></div>
        </div>
        <div style="display: flex; gap: 10px; justify-content: center;">
            <button class="btn" onclick="location.reload()">RETRY</button>
            <button class="btn" onclick="window.location.href='/index.html'" style="background: #34495e; box-shadow: 0 5px #2c3e50;">BACK TO HUB</button>
        </div>
    </div>

    <div id="start-screen">
        <h1>BANG BANG!</h1>
        <p>Shoot the Bandits. DO NOT shoot the innocents.</p>
        <div style="margin: 15px 0; display: flex; align-items: center; gap: 10px; background: rgba(0,0,0,0.5); padding: 10px 20px; border-radius: 8px; border: 1px solid #f1c40f;">
            <input type="checkbox" id="auto-reload-toggle" style="width: 25px; height: 25px; cursor: pointer;">
            <label for="auto-reload-toggle" style="font-size: 20px; cursor: pointer; color: #f1c40f;">AUTO RELOAD</label>
        </div>
        <div style="display: flex; gap: 10px; margin-top: 10px;">
            <button id="start-btn" class="btn">START GAME</button>
            <button class="btn" onclick="window.location.href='/index.html'" style="background: #34495e; box-shadow: 0 5px #2c3e50;">BACK TO HUB</button>
        </div>
    </div>

    <div id="damage-flash"></div>
	    <div id="name-modal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 200; align-items: center; justify-content: center; flex-direction: column; color: #fff; text-align: center;">
        <h1 style="color: #f1c40f; font-size: 60px; margin-bottom: 10px; text-shadow: 3px 3px #c0392b;">NEW LEGEND!</h1>
        <p style="font-size: 24px; margin-bottom: 20px;">The West will remember your name, Sheriff.</p>
        <input type="text" id="player-name-input" maxlength="15" placeholder="SHERIFF NAME" style="padding: 15px; font-size: 30px; border: 4px solid #f1c40f; background: #2c1e11; color: #f1c40f; font-family: 'Rye', cursive; text-align: center; border-radius: 10px; margin-bottom: 20px; outline: none; width: 80%; max-width: 400px;">
        <button id="submit-score-btn" class="btn">SAVE SCORE</button>
    </div>
    <script type="module" src="main.js"></script>
    <script src="https://storage.googleapis.com/rosebud_staticfiles/ChatManager.js"></script>
    <script src="https://storage.googleapis.com/rosebud_staticfiles/ImageGenerator.js"></script>
    <script src="https://storage.googleapis.com/rosebud_staticfiles/ProgressLogger.js"></script>
    <script src="https://storage.googleapis.com/rosebud_staticfiles/OGP.js"></script>
	<script src="/js/ads.js"></script>
  </body>
</html>
