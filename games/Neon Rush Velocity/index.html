<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Title</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <script type="importmap">
      {
        "imports": {
          "three": "https://esm.sh/three@0.160.0",
          "three/": "https://esm.sh/three@0.160.0/",
          "tone": "https://esm.sh/tone@14.7.77"
        }
      }
    </script>
    <style>
      html, body { 
        margin: 0; 
        padding: 0; 
        background-color: black; 
        overflow: hidden; 
        user-select: none;
        touch-action: none;
        font-family: 'Orbitron', sans-serif;
      }
      canvas { display: block; }

      /* NEW: Intro Screen Styles */
      #intro-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle at center, #1a0033 0%, #000000 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 1000;
        pointer-events: auto;
        color: white;
        transition: opacity 1s, visibility 1s;
      }

      #intro-screen.hidden {
        opacity: 0;
        visibility: hidden;
      }

      .intro-title {
        font-size: 60px;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 10px;
        margin-bottom: 20px;
        background: linear-gradient(180deg, #00ffff, #ff00ff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        animation: titleGlow 2s infinite alternate;
      }

      @keyframes titleGlow {
        from { filter: drop-shadow(0 0 10px #00ffff); }
        to { filter: drop-shadow(0 0 30px #ff00ff); }
      }

      .tap-to-enter {
        font-size: 18px;
        letter-spacing: 5px;
        color: rgba(255, 255, 255, 0.8);
        text-transform: uppercase;
        margin-top: 50px;
        animation: pulse 1.5s infinite;
        cursor: pointer;
      }

      @keyframes pulse {
        0% { opacity: 0.3; transform: scale(0.95); }
        50% { opacity: 1; transform: scale(1); }
        100% { opacity: 0.3; transform: scale(0.95); }
      }

      /* NEW: Zone Progress Styles */
      #zone-progress-wrap {
        position: absolute;
        top: 80px;
        left: 50%;
        transform: translateX(-50%);
        width: 150px;
        text-align: center;
        pointer-events: none;
      }

      #zone-name {
        font-size: 10px;
        color: #00ffff;
        text-transform: uppercase;
        letter-spacing: 2px;
        margin-bottom: 5px;
        text-shadow: 0 0 5px #00ffff;
      }

      #zone-bar-bg {
        height: 4px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 2px;
        overflow: hidden;
      }

      #zone-bar-fill {
        height: 100%;
        width: 0%;
        background: #00ffff;
        box-shadow: 0 0 10px #00ffff;
        transition: width 0.3s;
      }

      #ui-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        color: white;
        z-index: 10;
      }

      #main-menu {
        background: transparent;
        z-index: 50;
        pointer-events: auto;
      }

      /* Mobile Game Style Menu */
      .menu-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        padding: 20px;
        box-sizing: border-box;
        pointer-events: none;
      }

      /* New Skin Label */
      #skin-name-label {
        position: absolute;
        top: -40px;
        left: 50%;
        transform: translateX(-50%);
        color: #00ffff;
        font-size: 18px;
        text-transform: uppercase;
        letter-spacing: 3px;
        text-shadow: 0 0 10px #00ffff;
        width: 200px;
        text-align: center;
      }

      .top-bar {
        display: flex;
        flex-direction: column;
        gap: 10px;
        pointer-events: auto;
      }

      .currency-pod {
        background: rgba(0, 0, 0, 0.6);
        border: 2px solid #00ffff;
        border-radius: 20px;
        padding: 5px 15px;
        display: flex;
        align-items: center;
        gap: 10px;
        width: fit-content;
        box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
      }

      .currency-pod.coins { border-color: #ffff00; }
      .currency-pod.score { border-color: #ff00ff; }

      .currency-icon { display: flex; align-items: center; justify-content: center; }
      .currency-icon img { width: 24px; height: 24px; object-fit: contain; }
      .currency-value { font-size: 18px; font-weight: bold; }

      .side-menu {
        position: absolute;
        top: 100px;
        display: flex;
        flex-direction: column;
        gap: 15px;
        pointer-events: auto;
      }

      .side-menu.left { left: 20px; }
      .side-menu.right { right: 20px; }

      .icon-btn {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background: rgba(0, 0, 0, 0.6);
        border: 2px solid #00ffff;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
        cursor: pointer;
        transition: transform 0.2s;
        position: relative;
        color: #00ffff;
      }

      .icon-btn:hover { transform: scale(1.1); box-shadow: 0 0 15px #00ffff; }
      
      .notif-dot {
        position: absolute;
        top: -5px;
        right: -5px;
        background: red;
        color: white;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        font-size: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        border: 2px solid white;
      }

      .selection-arrows {
        position: absolute;
        top: 50%;
        left: 0;
        width: 100%;
        display: flex;
        justify-content: space-between;
        padding: 0 60px;
        box-sizing: border-box;
        transform: translateY(-50%);
        pointer-events: none;
      }

      .arrow-btn {
        width: 60px;
        height: 60px;
        background: rgba(0, 0, 0, 0.4);
        border: 3px solid #00ffff;
        border-radius: 15px;
        color: #00ffff;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 32px;
        cursor: pointer;
        pointer-events: auto;
        transition: all 0.2s;
      }

      .arrow-btn:hover { background: #00ffff; color: black; }

      .bottom-nav {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
        padding-bottom: 20px;
        pointer-events: auto;
      }

      .nav-btn {
        width: 80px;
        height: 80px;
        border-radius: 20px;
        background: rgba(0, 0, 0, 0.6);
        border: 3px solid #ff00ff;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 40px;
        cursor: pointer;
        transition: transform 0.2s;
        color: #ff00ff;
      }

      .nav-btn.primary {
        width: 100px;
        height: 100px;
        border-color: #00ffff;
        color: #00ffff;
        background: rgba(0, 255, 255, 0.1);
      }

      .nav-btn:hover { transform: scale(1.1) translateY(-10px); }

      #hud-ui {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        display: none;
      }

      .hud-top {
        position: absolute;
        top: 20px;
        left: 0;
        width: 100%;
        padding: 0 20px;
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        box-sizing: border-box;
      }

      .hud-score-pod {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.7);
        border: 2px solid #00ffff;
        border-radius: 10px;
        padding: 5px 20px;
        text-align: center;
        min-width: 120px;
      }

      .hud-multiplier {
        position: absolute;
        left: -15px;
        top: -15px;
        background: #ff00ff;
        color: white;
        padding: 4px 8px;
        border-radius: 8px;
        font-size: 14px;
        font-weight: bold;
        border: 2px solid white;
      }

      .hud-coin-pod {
        background: rgba(0, 0, 0, 0.7);
        border: 2px solid #ffff00;
        border-radius: 10px;
        padding: 5px 15px;
        display: flex;
        align-items: center;
        gap: 8px;
        pointer-events: auto;
      }

      .pause-btn {
        width: 40px;
        height: 40px;
        background: rgba(0, 0, 0, 0.6);
        border: 2px solid white;
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        pointer-events: auto;
      }

      .hud-side-timers {
        position: absolute;
        right: 20px;
        top: 100px;
        display: flex;
        flex-direction: column;
        gap: 10px;
        align-items: flex-end;
      }

      .powerup-mini-timer {
        display: flex;
        align-items: center;
        gap: 10px;
        background: rgba(0, 0, 0, 0.5);
        padding: 5px;
        border-radius: 20px 5px 5px 20px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        min-width: 130px;
        justify-content: flex-start;
      }

      .powerup-icon-circle {
        width: 30px;
        height: 30px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 16px;
      }

      .timer-bar-mini {
        flex-grow: 1;
        height: 6px;
        background: #333;
        border-radius: 3px;
        overflow: hidden;
      }

      .timer-fill-mini {
        height: 100%;
        width: 100%;
      }

      .hud-bottom-mission {
        position: absolute;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%);
        width: 280px;
        background: rgba(0, 0, 0, 0.8);
        border: 2px solid #00ff00;
        border-radius: 15px;
        padding: 10px;
        display: flex;
        flex-direction: column;
        gap: 5px;
      }

      .hud-mission-text {
        font-size: 10px;
        text-transform: uppercase;
        color: #00ff00;
        display: flex;
        justify-content: space-between;
      }

      .hud-mission-bar {
        height: 12px;
        background: #222;
        border-radius: 6px;
        overflow: hidden;
        border: 1px solid #444;
      }

      .hud-mission-fill {
        height: 100%;
        background: linear-gradient(90deg, #00ff00, #aaffaa);
        width: 0%;
        transition: width 0.3s;
      }

      /* Game Over - Subway Surfers Style */
      #game-over {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.4); /* Transparent to show the hero and city world */
        display: none;
        flex-direction: column;
        justify-content: space-between;
        padding: 40px 20px;
        box-sizing: border-box;
        pointer-events: auto;
        z-index: 150;
        overflow: hidden;
      }

      .game-over-hero-bg {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%); /* Centered image */
        height: 80%;
        opacity: 0.5;
        pointer-events: none;
        z-index: 0;
        filter: drop-shadow(0 0 30px #00ffff);
      }

      .game-over-content {
        display: flex;
        flex-direction: column;
        align-items: center; /* Center stats content */
        width: 100%;
        margin-top: 50px;
        z-index: 1;
      }

      .game-over-title {
        font-size: 24px;
        color: #ff00ff;
        text-shadow: 0 0 10px #ff00ff;
        margin-bottom: 20px;
        align-self: center;
        text-transform: uppercase;
        letter-spacing: 4px;
      }

      .stats-banner {
        background: #0088ff;
        border: 2px solid white;
        padding: 10px 30px;
        margin-bottom: 10px;
        width: 200px;
        position: relative;
        transform: skewX(-10deg);
        box-shadow: 5px 5px 0 rgba(0, 0, 0, 0.5);
      }

      .stats-banner.gold { background: #ffaa00; }

      .stats-label {
        font-size: 10px;
        color: white;
        text-transform: uppercase;
        margin-bottom: 2px;
        transform: skewX(10deg);
      }

      .stats-value {
        font-size: 24px;
        font-weight: bold;
        color: white;
        transform: skewX(10deg);
      }

      .best-badge {
        background: #ffff00;
        color: black;
        font-size: 10px;
        padding: 2px 6px;
        position: absolute;
        top: -10px;
        right: -10px;
        transform: skewX(10deg);
        font-weight: bold;
        border: 1px solid white;
      }

      .bottom-action-bar {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
        width: 100%;
        pointer-events: auto;
        margin-bottom: 20px;
      }

      .action-btn {
        width: 70px;
        height: 70px;
        background: rgba(0, 0, 0, 0.6);
        border: 3px solid white;
        border-radius: 15px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 32px;
        cursor: pointer;
        color: white;
        transition: transform 0.2s;
      }

      .action-btn.play {
        width: 160px;
        background: #00ff00;
        color: white;
        border-color: #aaffaa;
        font-size: 24px;
        font-weight: bold;
        text-transform: uppercase;
      }

      .action-btn:hover { transform: scale(1.1); }

      /* Existing menu styles adapted */
      #shop-menu, #missions-menu, #settings-menu {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: transparent;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        pointer-events: auto;
        z-index: 100;
        display: none;
      }

      .btn {
        background: rgba(0, 0, 0, 0.5);
        border: 2px solid #00ffff;
        color: #00ffff;
        padding: 12px 30px;
        font-family: 'Orbitron', sans-serif;
        font-size: 18px;
        text-transform: uppercase;
        letter-spacing: 2px;
        cursor: pointer;
        transition: all 0.3s;
      }

      .btn:hover { background: #00ffff; color: black; box-shadow: 0 0 20px #00ffff; }

      /* Shop Carousel Style */
      #shop-menu {
        /* Base styles inherited */
      }

      .shop-carousel-container {
        position: absolute;
        bottom: 120px;
        left: 50%;
        transform: translateX(-50%);
        width: 300px;
        background: rgba(0, 0, 0, 0.7);
        border: 2px solid #00ffff;
        border-radius: 20px;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 15px;
        pointer-events: auto;
      }

      .shop-item-name {
        font-size: 24px;
        font-weight: bold;
        color: #00ffff;
        text-transform: uppercase;
        letter-spacing: 2px;
      }

      .shop-item-price {
        font-size: 18px;
        color: #ffff00;
        display: flex;
        align-items: center;
        gap: 5px;
      }

      .shop-action-btn {
        width: 100%;
        padding: 15px;
        font-size: 20px;
        font-weight: bold;
        text-transform: uppercase;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: transform 0.2s;
      }

      .shop-action-btn.unlock { background: #00ff00; color: white; }
      .shop-action-btn.equip { background: #0088ff; color: white; }
      .shop-action-btn.equipped { background: #555; color: #aaa; cursor: default; }
      .shop-action-btn:hover:not(.equipped) { transform: scale(1.05); }

      .shop-nav-arrows {
        position: absolute;
        top: 50%;
        left: -80px;
        right: -80px;
        display: flex;
        justify-content: space-between;
        pointer-events: none;
      }

      .shop-arrow {
        width: 50px;
        height: 50px;
        background: rgba(0, 0, 0, 0.5);
        border: 2px solid #00ffff;
        border-radius: 50%;
        color: #00ffff;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
        cursor: pointer;
        pointer-events: auto;
      }

      /* Grid for Upgrades remains similar but styled better */
      .upgrades-container {
        position: absolute;
        top: 15%;
        bottom: 120px;
        left: 50%;
        transform: translateX(-50%);
        width: 90%;
        max-width: 500px;
        background: rgba(0, 0, 0, 0.8);
        border: 2px solid #ff00ff;
        border-radius: 20px;
        padding: 20px;
        overflow-y: auto;
        pointer-events: auto;
        display: none;
        flex-direction: column;
        gap: 15px;
      }

      .upgrade-row {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 10px;
        padding: 15px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border: 1px solid rgba(255, 0, 255, 0.3);
      }

      .upgrade-info { flex-grow: 1; }
      .upgrade-lvl { font-size: 10px; opacity: 0.6; margin-top: 4px; }
      .upgrade-buy-btn {
        background: #00ff00;
        border: none;
        padding: 10px 15px;
        border-radius: 5px;
        font-weight: bold;
        cursor: pointer;
      }
      .upgrade-buy-btn.maxed { background: #444; color: #888; cursor: default; }

      .shop-footer-tabs {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 10px;
        pointer-events: auto;
      }

      .footer-tab-btn {
        padding: 10px 20px;
        background: #222;
        border: 2px solid #444;
        border-radius: 10px;
        color: white;
        text-transform: uppercase;
        font-size: 12px;
        cursor: pointer;
      }

      .footer-tab-btn.active {
        border-color: #00ffff;
        background: rgba(0, 255, 255, 0.1);
        color: #00ffff;
      }

      #shop-back-btn {
        position: absolute;
        top: 20px;
        left: 20px;
        pointer-events: auto;
      }

      /* Missions Sci-Fi Style */
      #missions-menu {
        /* Base styles inherited */
      }

      .missions-frame {
        width: 90%;
        max-width: 800px;
        background: #1a2639;
        border: 2px solid #00ffff;
        border-radius: 10px;
        padding: 30px;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
        position: relative;
        box-shadow: 0 0 30px rgba(0, 255, 255, 0.2);
        pointer-events: auto;
      }

      .missions-frame::before {
        content: '';
        position: absolute;
        top: -10px;
        left: 20px;
        width: 40px;
        height: 10px;
        background: #00ffff;
        clip-path: polygon(0 0, 100% 0, 70% 100%, 0 100%);
      }

      .missions-header {
        font-size: 28px;
        color: white;
        text-transform: uppercase;
        letter-spacing: 3px;
        margin-bottom: 10px;
        text-align: center;
      }

      .mission-cards-container {
        display: flex;
        gap: 20px;
        width: 100%;
        justify-content: center;
        flex-wrap: wrap;
      }

      .mission-card {
        flex: 1;
        min-width: 200px;
        max-width: 240px;
        background: #0d141f;
        border: 1px solid #00ffff;
        border-radius: 8px;
        padding: 15px;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 12px;
        transition: transform 0.2s;
        position: relative;
      }

      .mission-card.completed {
        border-color: #00ff00;
        background: rgba(0, 255, 0, 0.05);
      }

      .mission-card:hover { transform: translateY(-5px); }

      .mission-icon-box {
        width: 80px;
        height: 80px;
        background: #1a2639;
        border: 1px solid #333;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 40px;
        border-radius: 4px;
      }

      .mission-desc {
        font-size: 14px;
        text-align: center;
        height: 40px;
        display: flex;
        align-items: center;
      }

      .mission-reward-tag {
        background: #ffff00;
        color: black;
        padding: 2px 10px;
        font-size: 12px;
        font-weight: bold;
        border-radius: 2px;
        text-transform: uppercase;
      }

      .mission-card-progress {
        width: 100%;
        height: 8px;
        background: #222;
        border-radius: 4px;
        overflow: hidden;
      }

      .mission-card-fill {
        height: 100%;
        background: #00ffff;
        transition: width 0.3s;
      }

      .mission-card.completed .mission-card-fill { background: #00ff00; }

      .mission-status-text {
        font-size: 12px;
        color: #888;
      }

      .mission-check {
        position: absolute;
        bottom: 10px;
        right: 10px;
        color: #00ff00;
        font-size: 20px;
        display: none;
      }

      .mission-card.completed .mission-check { display: block; }

      #close-missions-btn {
        margin-top: 20px;
        width: 200px;
        background: #00ff00;
        color: white;
        border-color: #00ff00;
      }

      .score-value { font-size: 32px; font-weight: bold; text-shadow: 0 0 10px #00ffff; }
      .coins-value { font-size: 24px; color: #ffff00; text-shadow: 0 0 10px #ffff00; }
      .multiplier-badge { display: inline-block; background: #00aaff; padding: 2px 8px; border-radius: 4px; font-size: 14px; margin-left: 10px; vertical-align: middle; }

      #hud-ui { display: none; }
    </style>
  </head>
  <body>
    <div id="ui-container">
      <!-- NEW: INTRO SCREEN -->
      <div id="intro-screen">
        <div class="intro-title">NEON RUNNER</div>
        <div class="tap-to-enter" id="tap-to-enter">TAP TO ENTER</div>
      </div>

      <!-- NEW START SCREEN OVERLAY -->
      <div id="main-menu" class="menu-overlay" style="display:none">
        <img src="assets/player-front-run-f3.webp" class="game-over-hero-bg" alt="hero background">
        <div class="top-bar">
            <div class="currency-pod score">
                <span class="currency-icon"><img src="assets/powerup-sneakers-icon.webp" alt="score"></span>
                <span class="currency-value" id="top-score">0</span>
