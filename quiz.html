// =============================
// CATEGORY FILTERS
// =============================
const filterBox = document.getElementById('categoryFilters');
let currentCategory = 'All';

function buildFilters(){
  const all = ['All', ...new Set(questions.map(q=>q.cat))];
  all.forEach(cat=>{
    const b=document.createElement('button');
    b.innerText=cat;
    b.className='filter-btn';
    if(cat==='All') b.classList.add('active');
    b.onclick=()=>{
      document.querySelectorAll('.filter-btn').forEach(x=>x.classList.remove('active'));
      b.classList.add('active');
      currentCategory=cat;
      resetGame();
    };
    filterBox.appendChild(b);
  });
}
buildFilters();

// =============================
// QUIZ ENGINE
// =============================
let quizPool = [];
let index=0;
let scoreCorrect=0;
let scoreWrong=0;
let timer=20;
let timerInt=null;

const qEl=document.getElementById('question');
const ansEl=document.getElementById('answers');
const timerEl=document.getElementById('timer');
const scoreBox=document.getElementById('scoreBox');
const resultEl=document.getElementById('result');

const sCorrect=document.getElementById('sCorrect');
const sWrong=document.getElementById('sWrong');
const sTick=document.getElementById('sTick');

function resetGame(){
  quizPool = currentCategory==='All' ? [...questions] : questions.filter(q=>q.cat===currentCategory);
  index=0;
  scoreCorrect=0;
  scoreWrong=0;
  loadQuestion();
}

function loadQuestion(){
  if(index>=quizPool.length){ endQuiz(); return; }
  const q = quizPool[index];

  qEl.innerText = q.q;
  ansEl.innerHTML="";
  resultEl.innerHTML="";

  q.a.forEach((txt,i)=>{
    const b=document.createElement('div');
    b.className='answer';
    b.innerText=txt;
    b.onclick=()=> choose(i);
    ansEl.appendChild(b);
  });

  startTimer();
  updateScore();
}
function choose(i){
  stopTimer();
  const q = quizPool[index];
  if(!audioUnlocked){
    audioUnlocked = true;
  }
  if(i === q.c){
    scoreCorrect++;
    resultEl.innerHTML = '<span class="correct">‚úî Correct</span>';
    if(audioUnlocked) sCorrect.play();
  } else {
    scoreWrong++;
    resultEl.innerHTML = '<span class="wrong">‚úñ Wrong</span>';
    if(audioUnlocked) sWrong.play();
  }

  nextQuestion();
}

function startTimer(){
  timer = 20;
  timerEl.innerText = '‚è≥ ' + timer + 's';

  timerInt = setInterval(()=>{
    timer--;
    timerEl.innerText = '‚è≥ ' + timer + 's';
   if(audioUnlocked) sTick.play();

    if(timer <= 0){
      timeUp();
    }
  }, 1000);
}

function stopTimer(){
  clearInterval(timerInt);
  timerInt = null;
}

function timeUp(){
  stopTimer();
  scoreWrong++;
  resultEl.innerHTML = '<span class="wrong">‚õî Time\'s up!</span>';
  if(audioUnlocked) sWrong.play();
  nextQuestion();
}

function nextQuestion(){
  index++;
  setTimeout(loadQuestion, 700);
}

function updateScore(){
  scoreBox.innerHTML = `‚úî Correct: ${scoreCorrect} &nbsp;&nbsp; ‚ùå Wrong: ${scoreWrong}`;
}

function endQuiz(){
  qEl.innerHTML = 'üéâ Quiz Completed!';
  ansEl.innerHTML = '';
  timerEl.innerHTML = '';
  resultEl.innerHTML = `
    <br>
    <div style="font-size:26px;font-weight:900;">
      Final Score:<br>
      ‚úî ${scoreCorrect} correct<br>
      ‚ùå ${scoreWrong} wrong
    </div>
  `;
}

resetGame();
